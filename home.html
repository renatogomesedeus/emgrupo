      <div id="close-form" class="fas fa-times"></div>

         <h3>login</h3>
         <input type="email" placeholder="Coloque seu email" class="box">
         <input type="password" placeholder="Coloque sua senha" class="box">
         <div class="flex">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Lembrar de mim</label>
            <a href="#">Esqueceu sua senha?</a>
         </div>
         <input type="submit" value="login now" class="btn">
      </form>
      <form class="register-form" action="">
         <h3>Registrar agora</h3>
         <input type="email" placeholder="Coloque seu email" class="box">
         <input type="password" placeholder="Coloque sua senha" class="box">
         <input type="password" placeholder="Confirme sua senha" class="box">
         <input type="submit" value="Registrar agora" class="btn">
      </form>
   </div>
